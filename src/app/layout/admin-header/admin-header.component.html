<header class="bg-white shadow-sm h-16 flex items-center px-6 sticky top-0 z-10 w-full">
    <div class="flex items-center justify-between w-full">
        <!-- Title Section -->
        <div class="flex items-center">
            <h1 class="text-xl font-semibold text-gray-800">{{ currentSection }}</h1>
        </div>

        <!-- Right Section -->
        <div class="flex items-center space-x-4">
            <!-- Profile Dropdown -->
            <div class="relative">
                <button (click)="toggleUserDropdown()" [class.active]="showUserDropdown"
                    class="profile-dropdown-btn border-none rounded-md p-1 flex items-center space-x-3 cursor-pointer focus:outline-none">
                    <div class="w-8 h-8 rounded-full bg-[#E74C3C] flex items-center justify-center text-white">
                        <span class="font-semibold">{{ getUserInitial() }}</span>
                    </div>
                    <span class="text-sm font-medium text-gray-700 hidden sm:block">
                        {{ getUserDisplayName() }}
                    </span>
                    <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>

                <!-- Dropdown Menu -->
                <div *ngIf="showUserDropdown"
                    class="profile-dropdown absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50 border border-gray-100">
                    <a routerLink="/borrower-portal/user-profile" (click)="closeUserDropdown()"
                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors duration-150 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 text-gray-500" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        <span>Thông tin cá nhân</span>
                    </a>
                    <a (click)="logout()"
                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors duration-150 cursor-pointer flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 text-gray-500" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                        <span>Đăng xuất</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
