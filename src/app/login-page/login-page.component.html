<div
    class="bg-[#F5F5F5] min-h-screen flex flex-col items-center justify-center p-4 sm:p-6 selection:bg-[#E74C3C] selection:text-white">
    <div class="mb-8 text-center">
        <div class="inline-block px-6 py-3 bg-[#E74C3C] rounded-lg shadow-md">
            <h1 class="text-4xl sm:text-5xl text-white">
                <span class="font-bold">Loan</span><span class="font-light">Conv</span>
            </h1>
        </div>
    </div>

    <div class="bg-white p-6 sm:p-8 rounded-lg shadow-xl w-full max-w-md">
        <h2 class="text-2xl font-semibold text-center text-[#C0392B] mb-6">Đăng nhập tài khoản</h2>
        <form nz-form [formGroup]="loginForm" (ngSubmit)="submitForm()" nzLayout="vertical">
            <!-- Email -->
            <nz-form-item>
                <nz-form-label nzFor="email" nzRequired
                    class="text-gray-700 block mb-1 text-sm font-medium">Email</nz-form-label>
                <nz-form-control nzHasFeedback [nzErrorTip]="emailErrorTpl">
                    <nz-input-group>
                        <span nz-input-prefix class="flex items-center justify-center w-8 h-full">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-5 h-5 text-gray-400">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                            </svg>
                        </span>
                        <input type="email" nz-input formControlName="email" id="email"
                            placeholder="Nhập địa chỉ email của bạn"
                            class="focus:ring-[#E74C3C] focus:border-[#E74C3C] hover:border-[#F1948A] w-full" />
                    </nz-input-group>
                    <ng-template #emailErrorTpl let-control>
                        <ng-container *ngIf="control.hasError('required')">Vui lòng nhập email.</ng-container>
                        <ng-container *ngIf="control.hasError('email')">Email không hợp lệ.</ng-container>
                    </ng-template>
                </nz-form-control>
            </nz-form-item>

            <!-- Mật khẩu -->
            <nz-form-item>
                <nz-form-label nzFor="password" nzRequired class="text-gray-700 block mb-1 text-sm font-medium">Mật
                    khẩu</nz-form-label>
                <nz-form-control nzHasFeedback [nzErrorTip]="passwordErrorTpl">
                    <nz-input-group>
                        <span nz-input-prefix class="flex items-center justify-center w-8 h-full">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-5 h-5 text-gray-400">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                            </svg>
                        </span>
                        <input type="password" nz-input formControlName="password" id="password"
                            placeholder="Nhập mật khẩu của bạn"
                            class="focus:ring-[#E74C3C] focus:border-[#E74C3C] hover:border-[#F1948A] w-full" />
                    </nz-input-group>
                    <ng-template #passwordErrorTpl let-control>
                        <ng-container *ngIf="control.hasError('required')">Vui lòng nhập mật khẩu.</ng-container>
                    </ng-template>
                </nz-form-control>
            </nz-form-item>

            <!-- Ghi nhớ đăng nhập và Quên mật khẩu -->
            <nz-form-item>
                <nz-form-control>
                    <div class="flex items-center justify-between">
                        <label nz-checkbox formControlName="remember" class="text-sm text-gray-600">
                            <span>Ghi nhớ đăng nhập</span>
                        </label>
                        <a class="text-sm text-[#E74C3C] hover:text-[#C0392B]" href="#">Quên mật khẩu?</a>
                    </div>
                </nz-form-control>
            </nz-form-item>

            <!-- Submit -->
            <nz-form-item class="mt-6">
                <nz-form-control>
                    <button nz-button nzType="primary" [nzLoading]="isLoading" [disabled]="!loginForm.valid"
                        class="w-full bg-[#E74C3C] hover:bg-[#C0392B] border-[#E74C3C] hover:border-[#C0392B] text-white disabled:bg-gray-300 disabled:border-gray-300 disabled:text-gray-500 py-1.3 text-base rounded-md">
                        {{ isLoading ? 'Đang xử lý...' : 'Đăng nhập' }}
                    </button>
                </nz-form-control>
            </nz-form-item>
        </form>
        <div class="text-center mt-6">
            <span class="text-gray-600 text-sm">Chưa có tài khoản? </span>
            <a routerLink="/register" class="text-[#E74C3C] hover:text-[#C0392B] font-medium text-sm">Đăng ký ngay</a>
        </div>
    </div>
</div>
