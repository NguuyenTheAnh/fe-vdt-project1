<div
    class="bg-[#F5F5F5] min-h-screen flex flex-col items-center justify-center p-4 sm:p-6 selection:bg-[#E74C3C] selection:text-white">
    <div class="mb-8 text-center fade-in">
        <div class="inline-block px-6 py-3 bg-[#E74C3C] rounded-lg shadow-md hover-scale">
            <h1 class="text-4xl sm:text-5xl text-white">
                <span class="font-bold">Loan</span><span class="font-light">Conv</span>
            </h1>
        </div>
    </div>

    <div class="bg-white p-6 sm:p-8 rounded-lg shadow-xl w-full max-w-md slide-in">
        <h2 class="text-2xl font-semibold text-center text-[#C0392B] mb-6 bounce-in">Đăng nhập tài khoản</h2>
        <form nz-form [formGroup]="loginForm" (ngSubmit)="submitForm()" nzLayout="vertical" class="space-y-4">
            <!-- Email -->
            <nz-form-item> <nz-form-label nzFor="email" nzRequired class="form-label-elegant">Email</nz-form-label>
                <nz-form-control nzHasFeedback [nzErrorTip]="emailErrorTpl">
                    <nz-input-group [nzPrefix]="emailPrefix" class="rounded-md shadow-sm hover:shadow">
                        <ng-template #emailPrefix>
                            <span class="flex items-center justify-center text-gray-400 pl-3 pr-1">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                                </svg>
                            </span>
                        </ng-template> <input type="email" nz-input formControlName="email" id="email"
                            placeholder="Nhập địa chỉ email của bạn" class="form-input-elegant input-focus-scale" />
                    </nz-input-group>
                    <ng-template #emailErrorTpl let-control>
                        <ng-container *ngIf="control.hasError('required')">Vui lòng nhập email.</ng-container>
                        <ng-container *ngIf="control.hasError('email')">Email không hợp lệ.</ng-container>
                    </ng-template>
                </nz-form-control>
            </nz-form-item>

            <!-- Mật khẩu -->
            <nz-form-item> <nz-form-label nzFor="password" nzRequired class="form-label-elegant">Mật
                    khẩu</nz-form-label>
                <nz-form-control nzHasFeedback [nzErrorTip]="passwordErrorTpl">
                    <nz-input-group [nzPrefix]="passwordPrefix" class="rounded-md shadow-sm hover:shadow">
                        <ng-template #passwordPrefix>
                            <span class="flex items-center justify-center text-gray-400 pl-3 pr-1">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                                </svg>
                            </span>
                        </ng-template> <input type="password" nz-input formControlName="password" id="password"
                            placeholder="Nhập mật khẩu của bạn" class="form-input-elegant input-focus-scale" />
                    </nz-input-group>
                    <ng-template #passwordErrorTpl let-control>
                        <ng-container *ngIf="control.hasError('required')">Vui lòng nhập mật khẩu.</ng-container>
                    </ng-template>
                </nz-form-control>
            </nz-form-item>

            <!-- Ghi nhớ đăng nhập và Quên mật khẩu -->
            <nz-form-item>
                <nz-form-control>
                    <div class="flex items-center justify-between"> <label nz-checkbox formControlName="remember"
                            class="text-sm text-gray-600 hover:text-gray-800 transition-colors duration-300">
                            <span>Ghi nhớ đăng nhập</span>
                        </label>
                        <a class="text-sm text-[#E74C3C] hover:text-[#C0392B] transition-all duration-300 hover:underline"
                            href="#">Quên mật khẩu?</a>
                    </div>
                </nz-form-control>
            </nz-form-item> <!-- Submit -->
            <nz-form-item class="mt-8">
                <nz-form-control>
                    <button nz-button nzType="primary" [nzLoading]="isLoading" [disabled]="!loginForm.valid"
                        class="form-button-primary">
                        {{ isLoading ? 'Đang xử lý...' : 'Đăng nhập' }}
                    </button>
                </nz-form-control>
            </nz-form-item>
        </form>
        <div class="text-center mt-6 fade-in" style="animation-delay: 0.3s;">
            <span class="text-gray-600 text-sm">Chưa có tài khoản? </span>
            <a routerLink="/register"
                class="text-[#E74C3C] hover:text-[#C0392B] font-medium text-sm transition-all duration-300 hover:underline">Đăng
                ký ngay</a>
        </div>
    </div>
</div>
